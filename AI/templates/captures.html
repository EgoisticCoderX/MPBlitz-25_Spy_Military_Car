<!-- Filename: templates/captures.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Detections</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .capture { background: #34495e; border: 1px solid #7f8c8d; border-radius: 8px; overflow: hidden; }
        .capture img { width: 100%; height: auto; display: block; }
        .capture-info { padding: 10px; font-weight: bold; text-align: center; }
        .no-captures { text-align: center; font-size: 1.2em; padding: 50px; }
    </style>
</head>
<body>
    <h1>Captured Detections</h1>
    {% if images %}
        <div class="gallery">
            {% for image_file in images %}
            <div class="capture">
                <a href="{{ url_for('static', filename='captures/' + image_file) }}" target="_blank">
                    <img src="{{ url_for('static', filename='captures/' + image_file) }}" alt="Capture {{ image_file }}">
                </a>
                <div class="capture-info">{{ image_file }}</div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-captures">No threats have been detected and captured yet.</p>
    {% endif %}
</body>
</html>
